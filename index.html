<!DOCTYPE html>
<html>

<head>
    <title> Memory Match </title>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="main.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
        <header>
            <div class="logo">Logo Goes here</div>
            <h1 class="title">Title of Game</h1>
            <div class="settings">
                <a href="about.html">about</a>
                <a>settings</a>
            </div>
        </header>
        <section id="main">

            <div id="stats">
                <div class="games-played">
                    <div class="label">Games Played</div>
                    <div class="value"></div>
                </div>
                <div class="attempts">
                    <div class="label">Attempts</div>
                    <div class="value"></div>
                </div>
                <div class="accuracy">
                    <div class="label">Accuracy</div>
                    <div class="value"></div>
                </div>
                <button class="reset">Reset Game</button>
            </div>

            <div id="game-area">
                <div class="game-aspect">
                    <div class="game-board">
                        <div class="card hidden">
                            <img class="front" src="images/game/cards/green_card.svg" alt="">
                            <img class="back" src="images/game/cards/back_card.svg" alt="">
                        </div>
                        <div class="card hidden">
                            <img class="front" src="images/game/cards/green_card.svg" alt="">
                            <img class="back" src="images/game/cards/back_card.svg" alt="">
                        </div>
                        <div class="card hidden">
                            <img class="front" src="images/game/cards/red_card.svg" alt="">
                            <img class="back" src="images/game/cards/back_card.svg" alt="">
                        </div>
                        <div class="card hidden">
                            <img class="front" src="images/game/cards/red_card.svg" alt="">
                            <img class="back" src="images/game/cards/back_card.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
</body>

</html>
